<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">

    <title>Spotify</title>
</head>

<body class="bg-[url(assets/loginbg.jpg)] flex justify-center items-center min-h-screen">
    <div class="outer h-[400px] w-[400px] border-4 border-solid flex flex-col justify-evenly items-center bg-black rounded-md">
        <div class="icon-name flex justify-center items-center">
            <div class="icon bg-[url(/assets/icon.png)] bg-contain h-[50px] w-[50px]"></div>
            <div class="name font-semibold flex items-center text-white text-2xl">Spotify</div>
        </div>
        <div class="text-white text-3xl font-bold text-center">Millions of songs.<br>Free on Spotify.</div>
        <div class="text-white">
            <button id="login" class="login cursor-pointer bg-green-500 h-[50px] w-[120px] rounded-3xl text-black font-semibold">Log in</button>
        </div>
        <div class="questions flex justify-between text-white w-[220px] px-4">
            <div class="new-to-spotify">New to Spotify?</div>
            <div class="signup-free font-bold cursor-pointer">Sign up free</div>
        </div>
        <div class="text-gray-400 text-[11px] cursor-pointer">SETTINGS</div>
    </div>

    <script>
        if(window.location.pathname === '/index.html'){
            localStorage.removeItem('lastPage');
        }

        const lastPage = localStorage.getItem('lastPage');
        
        if(lastPage && lastPage !== '/index.html' && lastPage !== window.location.pathname){
            window.location.href = lastPage;
        }

        document.getElementById('login').addEventListener('click', () => {
            localStorage.setItem('lastPage', 'formValidation.html');
            window.location.href = 'formValidation.html';
        });

    </script>
</body>

</html>
